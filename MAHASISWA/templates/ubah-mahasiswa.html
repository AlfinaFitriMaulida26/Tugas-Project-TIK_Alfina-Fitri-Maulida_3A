{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Change: {{ mahasiswa.nama }}</h4>

            {% for message in messages %}
            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}
            {% endfor %}
            
            <form action="/mahasiswa/ubah/{{ mahasiswa.id }}" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-primary">Save</button>
                <a href="/mahasiswa" class="btn btn-danger">Back</a>
                
            </form>
        </div>
    </div>
</div>

    {% endblock %}
